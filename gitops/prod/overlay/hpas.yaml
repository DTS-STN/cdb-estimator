apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cdb-estimator-frontend
  labels:
    app.kubernetes.io/name: cdb-estimator-frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cdb-estimator-frontend
  minReplicas: 5
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
